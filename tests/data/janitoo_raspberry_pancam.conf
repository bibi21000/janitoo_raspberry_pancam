[system]
service = jnt_pancam
log_dir = /opt/janitoo/log
home_dir = /opt/janitoo/home
pid_dir = /opt/janitoo/run
conf_dir = /opt/janitoo/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3
slow_start = 0.5

[pancam]
auto_start = True
name = PanCamera
location = Rapsberry
#~ components.stream = pancam.stream
components.pan = pancam.pancam
components.servox = pancam.servo
components.servoy = pancam.servo
hadd = 0217/0000
uuid = 6e71b718-5446-11e6-a22b-b827eba8556d
#0x6F
rpii2c_addr_0 = 111
rpii2c_freqency_0 = 60
extensions = pca9685
heartbeat = 20

[pancam__stream]
heartbeat = 20
name = Stream
location = Pancam
hadd = 0217/0001

[pancam__pan]
heartbeat = 20
name = Pan
location = Pancam
hadd = 0217/0002
servox_0 = servox
servox_y = servoy
angle_minx_0 = 0
angle_maxx_0 = 180
angle_miny_0 = 0
angle_maxy_0 = 135

[pancam__servox]
heartbeat = 20
name = Servo X
location = Pancam
hadd = 0217/0003
pulse_min_0 = 120
pulse_max_0 = 580
num_0 = 0

[pancam__servoy]
heartbeat = 20
name = Servo Y
location = Pancam
hadd = 0217/0004
pulse_min_0 = 160
pulse_max_0 = 450
num_0 = 1

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo,janitoo_raspberry_i2c_pca9685,janitoo_raspberry_i2c,janitoo_raspberry_camera,janitoo_raspberry_pancam

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo_raspberry_i2c_pca9685]
level = DEBUG
handlers = file
qualname = janitoo_raspberry_i2c_pca9685

[logger_janitoo_raspberry_i2c]
level = DEBUG
handlers = file
qualname = janitoo_raspberry_i2c

[logger_janitoo_raspberry_pancam]
level = DEBUG
handlers = file
qualname = janitoo_raspberry_pancam

[logger_janitoo_raspberry_camera]
level = DEBUG
handlers = file
qualname = janitoo_raspberry_camera

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/opt/janitoo/log/jnt_pancam.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

